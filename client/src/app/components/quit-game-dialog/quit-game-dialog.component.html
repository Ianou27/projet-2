<h2 mat-dialog-title>Êtes vous sûr?</h2>
<mat-dialog-content class="mat-typography">
    <p>Êtes vous sûr de vouloir abandonner la partie? Cette action est irréversible</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <a mat-button href="" cdkFocusInitial [mat-dialog-close]="true">Quitter</a>
</mat-dialog-actions>
