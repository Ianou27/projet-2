<h2 mat-dialog-title>Êtes vous sûr?</h2>
<mat-dialog-content class="mat-typography">
    <p>Êtes vous sûr de vouloir abandonner la partie? Cette action est irréversible</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true" routerLink="/home">Quitter</button>
</mat-dialog-actions>
