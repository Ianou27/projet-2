<div *ngIf="name === 'Retour'&& disable !=='true'">
    <button class="button-retour "class="button" routerLink={{routing}}>{{name}}</button>
</div>

<div *ngIf="name !== 'Retour' && disable !=='true'">
    <button class="button-retour "class="button" routerLink={{routing}}>{{name}}</button>
</div>

<div *ngIf="disable === 'true'">
    <button class="button" disabled>{{name}}</button>
</div>
