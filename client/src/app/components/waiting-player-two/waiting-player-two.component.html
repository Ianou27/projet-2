<div class="container">
    <h2>En attente de confirmation...</h2>
    <mat-spinner></mat-spinner>
    <h1 *ngIf="this.isBeingRedirected">La demande de partie a été refusée. Redirection...</h1>
    <section id="server-message">
        <div class="justified">
            <div *ngIf="this.clientSocketHandler.gotAccepted ? join() : false"></div>
            <div *ngIf="this.clientSocketHandler.gotRefused ? refused() : false"></div>
        </div>
    </section>
</div>
