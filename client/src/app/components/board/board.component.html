<div class="tile-container">
   <div *ngFor='let row of gameBoardService.cases'>
      <div *ngFor='let tile of row'>
         <app-tile [letter]='tile.letter' [value]='tile.value'></app-tile>
      </div>
   </div>
</div>
<div>
   <button (click)='this.gameBoardService.addLetterTile([0,0])'></button>
</div>
