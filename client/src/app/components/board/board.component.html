<div class="tile-container" tabindex="0" (blur)="this.clearAll()">
    <div *ngFor="let row of this.chatService.boardService.board">
        <div *ngFor="let tile of row; let j">
            <app-tile
                [attr.data-position-x]="tile.positionX"
                [attr.data-position-y]="tile.positionY"
                [letter]="tile.letter"
                [value]="tile.value"
                (click)="handleLeftClick($event)"
            ></app-tile>
        </div>
    </div>
</div>
