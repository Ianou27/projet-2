<div class="container">
    <div class="messageContainer">
        <ul id="serverBroadcastList">
            <li class="{{ m.player }}" *ngFor="let m of this.clientSocketHandler.roomMessages">{{ m.username }}: {{ m.message }}</li>
        </ul>
    </div>

    <section class="inputMessage">
        <input
            id="broadcastMessage"
            [(ngModel)]="this.clientSocketHandler.roomMessage"
            (keydown.enter)="this.clientSocketHandler.sendToRoom()"
            type="text"
        />
    </section>
</div>
