<p>Touche : {{ buttonPressed }}</p>
<div id="tile-holder">
    <app-tile
        *ngFor="let tile of this.chatService.tileHolderService.tileHolder; let i = index"
        [letter]="tile.letter"
        [value]="tile.value"
        (click)="swap(i)"
    ></app-tile>

</div>
