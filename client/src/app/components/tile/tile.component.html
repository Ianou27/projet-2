<div *ngIf="letter !== '' && value !== 0" [ngClass]="[tileStyle]" (click)="select()">
    <p id="letter" [style.font-size.px]="21">{{ letter }}</p>
    <p id="value" [style.font-size.px]="12">{{ value }}</p>
</div>

<div *ngIf="letter === ''" class="tileEmpty"></div>

<div *ngIf="letter !== '' && value === 0" class="tileBlankLetter">
    <p id="letter" [style.font-size.px]="21">{{ letter }}</p>
    <p id="value" [style.font-size.px]="12">{{ value }}</p>
</div>
